<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0fff4; }
        .container { max-width: 800px; }
        .status-message { 
            display: none; 
            opacity: 0; 
            transition: opacity 0.3s; 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background-color: #fff; 
            padding: 12px 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            z-index: 1000; 
        }
        .status-message.show { display: block; opacity: 1; }
        button { transition: background-color 0.3s; }
        @media (max-width: 640px) {
            .status-message { 
                top: 10px; 
                right: 10px; 
                left: 10px; 
                margin: 0 auto; 
                width: calc(100% - 20px); 
            }
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #d1d5db; padding: 8px; text-align: left; }
        th { background-color: #e6fffa; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-green-50">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
        <div class="flex justify-center mb-6">
            <img src="https://media.licdn.com/dms/image/v2/D4D22AQFMvJmuhHpAHQ/feedshare-shrink_2048_1536/B4DZkyDyDYIYAw-/0/1757481487322?e=1761782400&v=beta&t=D_LAeMfxMl1U9_aLsG8hASjM0FziCZ1AJA8zU4c7CEo" alt="Logo" class="h-16 w-auto">
        </div>
        <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Attendance Records</h1>
        <table class="mb-6">
            <thead>
                <tr>
                    <th class="text-lg text-green-600">Employee</th>
                    <th class="text-lg text-green-600">Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for attendance in attendances %}
                    <tr>
                        <td class="text-lg text-green-600">{{ attendance.employee.name }}</td>
                        <td class="text-lg text-green-600">{{ attendance.timestamp|date:"Y-m-d H:i" }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center text-lg text-green-600">No attendance records found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="flex justify-center mt-6">
            <a href="{% url 'download_attendance_pdf' %}" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">Download PDF</a>
        </div>
        <div id="status" class="status-message mt-4 text-center text-lg font-medium text-green-800"></div>
        <br>
    </div>
</body>
</html>
