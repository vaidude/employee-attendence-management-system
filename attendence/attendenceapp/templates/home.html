<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0fff4; }
        .container { max-width: 800px; }
        .video-container, .captured-container { position: relative; }
        .status-message { 
            display: none; 
            opacity: 0; 
            transition: opacity 0.3s; 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background-color: #fff; 
            padding: 12px 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            z-index: 1000; 
        }
        .status-message.show { display: block; opacity: 1; }
        button { transition: background-color 0.3s; }
        @media (max-width: 640px) {
            .status-message { 
                top: 10px; 
                left: 50%; 
                transform: translateX(-50%); 
                margin: 0 auto; 
                width: calc(100% - 20px); 
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-green-50">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
        <div class="flex justify-center mb-6">
            <img src="https://media.licdn.com/dms/image/v2/D4D16AQFvq2svsbNc6w/profile-displaybackgroundimage-shrink_350_1400/B4DZkx8tOoG8AY-/0/1757479623827?e=1761782400&v=beta&t=dpplXLoOEoaQepD7gGCzJWc92Za6djBiAqwp7p0yoyg" alt="Logo" class="h-20 w-auto">
        </div>
        <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Face Recognition Attendance</h1>
        <form id="recognitionForm">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Webcam Feed -->
                <div class="video-container w-full md:w-1/2">
                    <h2 class="text-lg font-medium text-green-600 mb-2">Live Webcam</h2>
                    <video id="video" width="320" height="240" autoplay class="w-full rounded-md border border-green-200"></video>
                </div>
                <!-- Captured Image -->
                <div class="captured-container w-full md:w-1/2">
                    <h2 class="text-lg font-medium text-green-600 mb-2">Captured Image</h2>
                    <img id="capturedImage" src="" class="w-full rounded-md border border-green-200" style="display:none;" alt="Captured Image">
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-6">
                <button type="button" onclick="captureImage()" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">Capture Image</button>
                <button type="button" onclick="submitImage()" id="submitButton" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700" style="display:none;">Submit for Recognition</button>
            </div>
            <div id="status" class="status-message mt-4 text-center text-lg font-medium text-green-800"></div>
        </form>
        <div class="flex justify-center mt-6 gap-2">
            <a href="/admin/" class="bg-green-500 text-white px-2 py-1 rounded-md hover:bg-green-700 text-sm">admin</a>
            <a href="/attendance/" class="bg-green-500 text-white px-2 py-1 rounded-md hover:bg-green-700 text-sm">view report</a>
        </div>
    </div>
    <script>
        let capturedDataUrl = '';
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('video').srcObject = stream;
            })
            .catch(err => {
                showStatus('Camera access denied: ' + err, 'text-red-600');
            });

        function captureImage() {
            const canvas = document.createElement('canvas');
            const video = document.getElementById('video');
            canvas.width = 320;
            canvas.height = 240;
            canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
            capturedDataUrl = canvas.toDataURL('image/png');
            const capturedImage = document.getElementById('capturedImage');
            capturedImage.src = capturedDataUrl;
            capturedImage.style.display = 'block';
            document.getElementById('submitButton').style.display = 'block';
            showStatus('Image captured. Click Submit to proceed.', 'text-green-600');
        }

        function submitImage() {
            if (!capturedDataUrl) {
                showStatus('No image captured.', 'text-red-600');
                return;
            }
            showStatus('Processing...', 'text-green-600');
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch('/recognize/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken
                },
                body: 'image=' + encodeURIComponent(capturedDataUrl)
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                return res.json();
            })
            .then(data => {
                showStatus(data.message, data.status === 'success' ? 'text-green-600' : 'text-red-600');
                if (data.status === 'success') {
                    document.getElementById('capturedImage').style.display = 'none';
                    document.getElementById('submitButton').style.display = 'none';
                    capturedDataUrl = '';
                }
            })
            .catch(err => {
                showStatus('Error: ' + err.message, 'text-red-600');
            });
        }

        function showStatus(message, colorClass) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.remove('text-green-600', 'text-red-600');
            status.classList.add(colorClass, 'show');
            setTimeout(() => status.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
